<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.8.0/css/tachyons.min.css"/>
  </head>
  <body>
    <form class="measure pa4 sans-serif">
      <div class="flex flex-column mv2">
        <label for="editor" class="mv2">
          Enter your text:
        </label>
        <textarea id="editor"></textarea>
      </div>
      <p class="mb2">
        Word count:
        <span id="counter"></span>
      </p>
      <div class="mv2 flex flex-column">
        <label for="progress" class="mv2">
          Progress
        </label>
        <progress value=0 max=10 id="progress" class="bn">
          0%
        </progress>
      </div>
      <div class="flex flex-column mv2">
        <button id="save-button" class="pv2 ph3">
          Save
        </button>
        <div id="save-status" class="mv2">    </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
